{% extends "accounts/accounts.html" %}
{% load static i18n %}
{% block js %}
<script src="{% static "accounts/main.js" %}"></script>
{% endblock %} 

{% block content %}
<form class="login100-form validate-form">
	<input type="hidden" value="{{csrf_token}}" id="csrf">
	<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
		<input class="input100" type="text" name="username" id="username" placeholder="Enter username">
		<span class="focus-input100"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
		<input class="input100" type="password" name="pass" id="password" placeholder="Enter password">
		<span class="focus-input100"></span>
	</div>

	<div class="flex-sb-m w-full p-b-30">
		<div class="contact100-form-checkbox">
			<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
			<label class="label-checkbox100" for="ckb1">
				Remember me
			</label>
		</div>

		<div>
			<a href="/accounts/password-reset" class="txt1">
				Forgot Password?
			</a>
		</div>
	</div>

	<div class="container-login100-form-btn">
		<span class="login100-form-btn" id="login-btn" style="cursor: pointer;">
			Login
		</span>
		<label id="message"></label>
		<p style="padding: 18px 0px 0px 45px">
            Don't have account? <a href="/accounts/signup" class="to_register">Sign Up</a>
        </p>

	</div>
</form>
{% endblock %}
