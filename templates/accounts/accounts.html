{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>skwebinfo login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static "images/home.ico" %}"/>
	<link rel="stylesheet" href="{% static "plugins/bootstrap.min.css"%}">
    <script src="{% static "plugins/jquery.min.js" %}"></script>
	<script src="{% static "plugins/bootstrap.min.js" %}"></script>
	<link rel="stylesheet" href="{% static "plugins/font-awesome.min.css"%}">
	<link rel="stylesheet" href="{% static "accounts/main.css" %}">
	<link rel="stylesheet" href="{% static "accounts/util.css" %}">
	{% block js %}
    {% endblock %} 
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('{% static 'images/account.jpg'%}');">
					<span class="login100-form-title-1">
						SKWEBINFO
					</span><br>
					<a href="/blogs"> <img src="{% static "images/logo.gif"%}" width="70"></a>
				</div>
                {% block content %}

                {% endblock %} 
			</div>
		</div>
	</div>

	<div id="defaultmodal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="defaultmodal-title"></h4>
				</div>
				<div class="defaultmodal-body">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
